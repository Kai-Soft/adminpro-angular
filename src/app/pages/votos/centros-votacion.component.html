<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class=" fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span> Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header bg-dark text-white">
                Centros de Votaci√≥n ( <small> {{ totalRegistros }} </small> )
            </h5>

            <div class="card-body text-black">
                <div class="row">
                    <div class="col-md-7 col-sm-12">
                        Mostrando [ <small> 5 </small> ] registros
                    </div>
                    <div class="col-md-5 col-sm-12">
                        <span class="pull-right"><input #input (keyup)="buscarCentro( input.value )" type="text" class="form-control" placeholder="Buscar Centro...." autofocus></span>
                    </div>
                </div>

                <hr class="my-2">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> Nombre </th>
                            <th> Acciones </th>
                        </tr>
                    </thead>
                    <tbody class="text-dark">
                        <tr *ngFor="let centro of centros">
                            <td> {{ centro.name }} </td>
                            <td>
                                <button [routerLink]="['/centro', centro._id, 'mesas']" class="btn btn-rounded btn-outline-info"> <i class="fa fa-plus"></i> R</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="col-12">
                    <span class="pull-right">
                      <button (click)="cambiarDesde(-5)" class="btn btn-outline-inverse"><i class="fa fa-arrow-left"> </i> Prev </button>
                      <button (click)="cambiarDesde(5)" class="btn btn-outline-inverse"> Next <i class="fa fa-arrow-right"> </i></button>
              </span>
                </div>

            </div>
        </div>
    </div>
</div>
